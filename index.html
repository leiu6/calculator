<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>

        <link rel="stylesheet" href="styles/stylesheet.css">
    </head>

    <body>
        <div class="calculator">
            <div class="unit display">
                <span class="displayArea"></span>
            </div>

            <button id="rad" class="unit">Rad</button>

            <button id="deg" class="unit">Deg</button>

            <button id="fact" class="unit">x!</button>

            <div class="unit filler invisible">
                <span>Leighton Calc</span>
            </div>

            <button id="percent" class="unit">%</button>

            <button id="clear" class="unit">AC</button>

            <button id="inv" class="unit">Inv</button>

            <button id="sin" class="unit">sin</button>

            <button id="ln" class="unit">ln</button>

            <button id="number7" class="unit">7</button>

            <button id="number8" class="unit">8</button>

            <button id="number9" class="unit">9</button>

            <button id="divide" class="unit">&divide;</button>

            <button id="pi" class="unit">&pi;</button>

            <button id="cos" class="unit">cos</button>

            <button id="log" class="unit">log</button>

            <button id="number4" class="unit">4</button>

            <button id="number5" class="unit">5</button>

            <button id="number6" class="unit">6</button>

            <button id="multiply" class="unit">x</button>

            <button id="euler" class="unit">e</button>

            <button id="tan" class="unit">tan</button>

            <button id="sqrt" class="unit">&Sqrt;</button>

            <button id="number1" class="unit">1</button>

            <button id="number2" class="unit">2</button>

            <button id="number3" class="unit">3</button>

            <button id="subtract" class="unit">-</button>

            <button id="answer" class="unit">Ans</button>

            <button id="scientific" class="unit">EXP</button>

            <button id="exponent" class="unit">x<sup>y</sup></button>

            <button id="number0" class="unit">0</button>

            <button id="dot" class="unit">.</button>

            <button id="equals" class="unit">=</button>

            <button id="add" class="unit">+</button>
        </div>

        <script src="scripts/calculator.js" type="text/javascript"></script>
    </body>
</html>
